<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tyyli.css">
  <title>ELÄINPELI</title>
</head>
<body>
  <div class="slot-machine">
    <div class="reels-container">
      <button id="lock1" onclick="toggleLock(1)">Lukitse 1</button>
      <button id="lock2" onclick="toggleLock(2)">Lukitse 2</button>
      <button id="lock3" onclick="toggleLock(3)">Lukitse 3</button>
      <button id="lock4" onclick="toggleLock(4)">Lukitse 4</button>
    </div>
    <div class="reels-container">
      <div class="reel" id="reel1">🐾</div>
      <div class="reel" id="reel2">🐾</div>
      <div class="reel" id="reel3">🐾</div>
      <div class="reel" id="reel4">🐾</div>
    </div>
    <div class="bet-container">
      <label for="betInput">Panos:</label>
      <input type="number" id="betInput" min="1" value="1">
    </div>
    <button onclick="spin()">Pyöräytä</button>
    <p id="winnings">Voitot: 0 </p>
    <p id="balance">Saldo: 100 </p>
    <p id="rounds">Kierroslaskenta: 0 </p>
    <p id="lockedrounds">Lukitut kierrokset: 0</p>
    <div class="info">
    <p id="instructions"> Voittotaulukko </p>
    <table>
      
      <tr>
        <td>🌈🌈🌈🌈</td>
        <td>10 x panos</td>
      </tr>
      <tr>
        <td>🦝🦝🦝🦝</td>
        <td>6 x panos</td>
      </tr>
      <tr>
        <td>🦊🦊🦊🦊</td>
        <td>5 x panos</td>
      </tr>
      <tr>
        <td>🐍🐍🐍🐍</td>
        <td>4 x panos</td>
      </tr>
      <tr>
        <td>🕊️🕊️🕊️🕊️</td>
        <td>3 x panos</td>
      </tr>
      <tr>
        <td>🌈🌈🌈</td>
        <td>5 x panos</td>
      </tr>
      <tr>
      </tr></table>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
